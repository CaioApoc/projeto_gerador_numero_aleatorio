<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Style/style.css">
    <title>Gerador de numeros aleatórios!</title>
</head>
<body>
     <h1>GERADOR DE NUMEROS ALEATÓRIOS</h1>
     <p>Sera gerado um número aleatório entre os dois valores inseridos. Só serao aceitos números inteiros.</p>
    
     <div id="cont" class="container">
        <input id="num1" name="num1" type="number" placeholder="Digite o primeiro Nº">
        <input id="num2" name="num2" type="number" placeholder="Digite o segundo Nº">
        <button id="enviar">ENVIAR</button>
        <button id="apagar">APAGAR</button>
        <div class="resultado">

        </div>
     </div>
    <script src="./Script/script.js"></script>
    <footer>Desenvolvido por Caio Ribas</footer>
</body>
</html>
